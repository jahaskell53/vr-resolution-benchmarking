<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Environment -->
      <a-sky color="#000000"></a-sky> <!-- Changed sky color to black -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#000000" <!-- Changed floor color to black -->
      ></a-plane>
      
      <!-- Horizontal red indicator bar at the initial spawn location -->
      <a-plane
        position="0 0.01 0"
        rotation="-90 0 0"
        width="2"
        height="0.1"
        color="#FF0000"
      ></a-plane>
      
      <!-- Centered SVG plane at 20 feet (6.1 meters) -->
      <a-entity position="0 2 -6.1">
        <a-plane
          width="1.6"
          height="2"
          material="shader: flat; 
                    npot: true; 
                    src: https://upload.wikimedia.org/wikipedia/commons/b/bb/ETDRS_Chart_R.svg;
                    transparent: true;
                    alphaTest: 0.5;
                    antialiasing: true"
          position="0 0 0"
        >
        </a-plane>
      </a-entity>
      
      <!-- Default camera with position -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
